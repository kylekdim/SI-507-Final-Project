<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="UMSI SI507 FInal Project MSU Engineering Staff Directory">
    <meta name="keywords" content="UMSI, SI507, Python, MySQL, Django, Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='staff.css') }}">

    <title>{% block title %}MSU Engineering Staff Directory{% endblock title %}</title>
  </head>
  <body>



    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom sticky-top px-4 py-2">
      <div class="row">
        <a class="navbar-brand" href="{{ url_for('index') }}">MSU ENG Staff Directory</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('staff') }}">Staff List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('buildings') }}">Building List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('depts') }}">Department List</a>
            </li>
          </ul>
      </div>
    </nav> 



    <main class="px-4 py-3">
      <div class="container-fluid">
        {% block content %}{% endblock content %}
      </div>
    </main>

    <footer class="px-4 py-2">
      <p>Copyright &copy; 2018 <a href="mailto:kylekch@umich.edu">Kyle Chang</a></p>
    </footer>

    <!-- Get <script> tags: https://getbootstrap.com/docs/4.0/getting-started/download/ -->
    <!-- Order: jquery, popper, bootstrap -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" \
            crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
  </body>
</html>
